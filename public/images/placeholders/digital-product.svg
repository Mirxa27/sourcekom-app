<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Digital product icon -->
  <g transform="translate(300, 150)">
    <!-- Monitor/Screen -->
    <rect x="0" y="0" width="200" height="140" rx="8" stroke="#006B3F" stroke-width="4" fill="white"/>
    <rect x="10" y="10" width="180" height="110" fill="#E8F5E9"/>
    
    <!-- Code brackets -->
    <text x="100" y="80" font-family="monospace" font-size="48" text-anchor="middle" fill="#006B3F" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Base -->
    <rect x="80" y="140" width="40" height="20" fill="#006B3F"/>
    <rect x="50" y="160" width="100" height="8" rx="4" fill="#006B3F"/>
  </g>
  
  <!-- Label -->
  <rect x="250" y="400" width="300" height="60" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#006B3F">
    DIGITAL PRODUCT
  </text>
</svg>