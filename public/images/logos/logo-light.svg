<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="white" fill-opacity="0"/>
  
  <!-- Icon - Abstract network/connection symbol -->
  <g id="icon">
    <!-- Main geometric shape - Abstract "S" formed by connected nodes -->
    <circle cx="20" cy="15" r="4" fill="#006B3F"/>
    <circle cx="35" cy="15" r="4" fill="#006B3F"/>
    <circle cx="27.5" cy="30" r="5" fill="#006B3F"/>
    <circle cx="20" cy="45" r="4" fill="#006B3F"/>
    <circle cx="35" cy="45" r="4" fill="#006B3F"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="15" x2="27.5" y2="30" stroke="#006B3F" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="15" x2="27.5" y2="30" stroke="#006B3F" stroke-width="2" stroke-linecap="round"/>
    <line x1="27.5" y1="30" x2="20" y2="45" stroke="#006B3F" stroke-width="2" stroke-linecap="round"/>
    <line x1="27.5" y1="30" x2="35" y2="45" stroke="#006B3F" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Gold accent - center node -->
    <circle cx="27.5" cy="30" r="2" fill="#D4AF37"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#006B3F">
      SourceKom
    </text>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#666666" letter-spacing="1">
      BUSINESS RESOURCES
    </text>
  </g>
</svg>